<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container d-flex justify-content-center text-center w-5">
        <div class="main-div ">
            <h1>Claculator</h1>
            <input id="input" type="text" class="input-field" readonly>
            <div class="d-flex justify-content-center">
                <button id="clear" class="button acBtnP btn btn-warning">AC</button>
                <button class="button btn btn-warning">C</button>
                <button class="button btn btn-warning">%</button>
                <button class="button btn btn-warning">/</button>
            </div>
            <div class="d-flex justify-content-center">
                <button class="button BtnP btn btn-dark">7</button>
                <button class="button BtnP btn btn-dark">8</button>
                <button class="button BtnP btn btn-dark">9</button>
                <button class="button BtnP btn btn-warning">*</button>
            </div>
            <div class="d-flex justify-content-center">
                <button class="button BtnP btn btn-dark">4</button>
                <button class="button BtnP btn btn-dark">5</button>
                <button class="button BtnP btn btn-dark">6</button>
                <button class="button BtnP btn btn-warning">-</button>
            </div>
            <div class="d-flex justify-content-center">
                <button class="button BtnP btn btn-dark">1</button>
                <button class="button BtnP btn btn-dark">2</button>
                <button class="button BtnP btn btn-dark">3</button>
                <button class="button BtnP btn btn-warning">+</button>
            </div>
            <div class="d-flex justify-content-center">
                <button class="button BtnP btn btn-dark w-5">7</button>
                <button class="button BtnP btn btn-dark">8</button>
                <button class="button BtnP btn btn-dark">9</button>
                <button class="button BtnP btn btn-warning">?</button>
            </div>
            <div class="d-flex justify-content-center">
                <button class="button btn btn-dark px-5 zeroP">0</button>
                <button class="button BtnP btn btn-dark">.</button>
                <button class="button eqBtnP btn btn-warning">=</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
