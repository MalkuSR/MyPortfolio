<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/Loginpage.css">
</head>
<body>
    <div class="container">
        <div class="phone">
            <img src="assets/images/mobile image.PNG" alt="Instagram preview">
        </div>
        <div class="login-form">
            <h1>Instagram</h1>
            <form>
                <input type="text" placeholder="Phone number, username, or email">
                <input type="password" placeholder="Password">
                <button type="submit">Log in</button>
                <div class="or">OR</div>
                <button type="button" class="fb-login">Log in with Facebook</button>
                <a href="#">Forgot password?</a>
            </form>
            <div class="signup">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
            <hr>
            <div class="app-download">
                <p>Get the app.</p>
                <img src="assets/images/playstore.PNG" alt="Google Play">
                <img src="assets/images/playstore.PNG" alt="Microsoft Store">
            </div>
        </div>
    </div>
    <footer>
        <p>Meta &copy; 2024 Instagram from Meta</p>
    </footer>
</body>
</html>
